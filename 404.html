<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Not Found - Peaksol</title>
	<style type="text/css">
		@keyframes fadeIn {
			from { opacity: 0 }
			to { opacity: 1 }
		}

		body {
			background-color: #21252B;
			font-family: sans-serif;
			color: #ABB2BF;
			font-size: large;
		}

		#title {
			text-align: center;
			font-size: xx-large;
			color: #FFFFFF;
			padding-bottom: 16px;
		}

		#msgbox {
			animation: fadeIn 1s;
			background-color: #282C34;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 32px;
			border-radius: 16px;
			border-style: solid;
			border-width: 1px;
			border-color: #23A8F2;
			box-shadow: 0 0 8px #23A8F2;
		}
	</style>
</head>
<body>
	<div id="msgbox">
		<div id="title">Not Found</div><div id="message">The page you are looking for is not found. You may want to go back to <a style="color: #23A8F2" href="https://peaksol.fun">my homepage</a>.</div>
	</div>
</body>
