<!DOCTYPE html>
<html>
<head>
	<title>Peaksol</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
	<style>
		:root {
			--base-font-size: 20px;
			--cover-button-border-radius: 4px;
		}
		.button {
			transition-duration: 0.2s;
			background-color: var(--theme-color);
			border: none;
			outline: none;
			color: #fff;
			padding: 8px 16px;
			cursor: pointer;
		}
		.button:hover {
			filter: brightness(0.85);
		}
		
	</style>
</head>
<body>
	<div id="app">Loading...</div>
	<script>
		window.$docsify = {
			onlyCover: true,
			auto2top: true,
			loadSidebar: 'sidebar.md',
			loadNavbar: 'navbar.md',
			executeScript: true,
			notFoundPage: {'/': '404.md', '/en/': '/en/404.md'},
			coverpage: {'/': 'cover.md'},
			fallbackLanguages: ['en'],
		}
		function ToEnglish() {
			let regex = new RegExp('.+/#(?!(/en))/(.*)');
			let result = window.location.href.match(regex);
			window.location.href=('#/en/'+result[2]);
		}
		function ToChinese() {
			let regex = new RegExp('.+/#/en/(.*)');
			let result = window.location.href.match(regex);
			window.location.href=('#/'+result[1]);
		}

		function NewTab(url) {
			window.open(url, "_blank");
		}
	</script>
	<script src="https://cdn.bootcss.com/docsify/4.9.4/docsify.min.js"></script>
</body>
</html>
